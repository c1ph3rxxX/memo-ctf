<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message Example</title>
</head>
<body>
    <h1>Welcome to the Alert Message Example</h1>
    <p>This page will display an alert message when loaded.</p>
    <header>
    <p>p tag <a href=javascript:alert()>click</a></p>
    </header>
    <script>alert(document.domain)</script>
    <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png onmouseover=alert(document.cookie)>
    <!-- Place the script directly in the body -->

</body>
</html>
 <script>

        function insertDivIntoIframe(iframeId) {

            const iframe = document.getElementById(iframeId);


            const iframeDoc = iframe.contentDocument //|| iframe.contentWindow.document;


            const newDiv = iframeDoc.createElement('script');
            newDiv.className = 'inserted-div';
            newDiv.innerHTML = 'alert(document.location)';


            iframeDoc.body.appendChild(newDiv);
        }


        window.onload = function() {
            insertDivIntoIframe('id1');
        };
    </script>
